<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Happy Birthday </title>
</head>
<body>
	<script>
		let name = "Joe";
		let i = 0;
		while (i < 2) {
			document.write("Happy Birthday to you. <br>");
			i = i + 1;
		}
		document.write("Happy Birthday dear " + name + ",<br>");
		document.write("Happy Birthday to you.<br>")
	</script>
</body>
</html>
